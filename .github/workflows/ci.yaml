name: "CI"

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 8, 10, 12, 14, 16, 18, 22, 24 ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: ./coverage/lcov.info
          format: lcov
