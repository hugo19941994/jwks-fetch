name: "CI"

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-node:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 20, 22, 24 ]
    name: Node ${{ matrix.node }} tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  build-deno:
    runs-on: ubuntu-latest
    name: Deno tests
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
      - run: deno install
      - run: deno run lint
      - run: deno run test
      - run: deno run build

  build-bun:
    runs-on: ubuntu-latest
    name: Bun tests
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run lint
      - run: bun run test
      - run: bun run build

  coverage:
    runs-on: ubuntu-latest
    name: Coverage report
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run test
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: ./coverage/lcov.info
          format: lcov

